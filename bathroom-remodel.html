<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bathroom Remodel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .note {
            background: #e8f0fe;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #4285f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 48%;
            border-radius: 8px;
        }
        .calculator {
            margin-top: 20px;
            background: #fefefe;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bathroom Remodel</h1>
    <p>Upgrade your bathroom with sleek fixtures and contemporary designs.</p>
    <div class="note"><strong>Price Note:</strong> Starting at $5000 for a standard 5x8 bathroom. Prices may vary depending on size and materials.</div>
<div class="gallery"><img src="IMG_3089.jpg" alt="IMG_3089.jpg" /><img src="IMG_3091.jpg" alt="IMG_3091.jpg" /><img src="coolbathrromo.jpg" /></div></div>
<div class="calculator">
      <h3>Deck Cost Calculator</h3>
      <label for="size">Enter Deck Size (sqft):</label>
      <input type="number" id="size" placeholder="e.g., 300" style="padding:5px; margin-left:8px;">
      <button onclick="calculateCost()" style="padding:5px 10px; margin-left:10px;">Estimate</button>
      <p id="result" style="margin-top:10px; font-weight:bold;"></p>
    </div>
  </div>

  <script>
    function calculateCost() {
      const sqft = parseFloat(document.getElementById('size').value);
      if (!sqft || sqft <= 0) {
        document.getElementById('result').textContent = "Please enter a valid size.";
        return;
      }
      const rate = 200; // $200 per sqft
      const cost = sqft * rate;
      document.getElementById('result').textContent =
        `Estimated Deck Cost: $${cost.toLocaleString()}`;
    }
  </script>
</body></html>
